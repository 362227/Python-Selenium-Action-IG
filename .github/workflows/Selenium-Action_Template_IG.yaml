name: Run Selenium On GitHub Action
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Installing package list
        run: apt list --installed   
        
       # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install pyvirtualdisplay undetected-chromedriver
      - name: Install xvfb
        run: sudo apt-get install xvfb
        
      - name: Removing previous chrome instances on runner 
        run: |
           sudo apt purge google-chrome-stable  
           sudo chmod +x bin/v2ray
           wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add - 
           sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list' 
           sudo apt update && sudo apt install google-chrome-stable -y && google-chrome --version
        
      - name: Running the Python script
        run:  google-chrome --version && google-chrome-stable --version  curl -L ${{ secrets.KY_GITHUB_URL }} > bin/ky-github.json && bin/v2ray -config bin/ky-github.json & sleep 2 && python run.py
        
      - name: Commit and Push The Results From Python Selenium Action
        run: |
         git config --global user.name "github-actions[bot]"
         git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git add -A
         git commit -m "GitHub Actions Results added"
         git push
